name: Go Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify go.mod and go.sum
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "‚ùå go.mod or go.sum not clean" && exit 1)

      - name: Download dependencies
        run: go mod download

      - name: Build project
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./... -race -coverprofile=coverage.out -covermode=atomic

  lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.25'

        # Add this step to ensure all dependencies are downloaded
        - name: Download dependencies
          run: go mod download

        - name: Cache Go modules
          uses: actions/cache@v4
          with:
            path: |
              ~/go/pkg/mod
              ~/.cache/go-build
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ${{ runner.os }}-go-

        - name: Verify go.mod and go.sum
          run: go mod tidy

        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v6
          with:
            version: v1.58.1
            args: --timeout=5m --verbose
